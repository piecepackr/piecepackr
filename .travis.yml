language: r
cache:
  packages: true
r:
    - release
    - devel 
sudo: false
latex: false
warnings_are_errors: true
cran: https://cran.rstudio.com
notifications:
  email:
    on_success: change
    on_failure: change
after_success:
    - Rscript -e 'lintr::lint_package()'
addons:
    apt:
        packages:
            - libmagick++-dev
            - ghostscript
            - poppler-utils
            - libgit2-dev
            - libgl1-mesa-dev 
            - libglu1-mesa-dev
r_github_packages:
  - jimhester/lintr
